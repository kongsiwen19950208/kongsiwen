<!DOCTYPE html >
<html lang="zh-CN">

<head>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<style>
    .a {
        background: blue;
        width: 100px;
        height: 100px;
        border-radius: 100px;
        position: absolute;
    }

</style>

<body>
    <div class='a'></div>
    <button type="button" class="btn btn-primary " onclick="shuaxin()">刷新</button>



</body>
<script>
    var clrs = ['red', 'blue', 'green', '#FF00FF'];
    function shuaxin(){
        $('body').empty();
        $('body').append('<button type="button" class="btn btn-primary " onclick="shuaxin()">刷新</button>');

    for (var i = 0; i < 50; i++) {
        var a = $("<div class='a'></div>");
        var size = Math.random() * 100;

        a.css('width', size + 'px');
        a.css('height', size + 'px');
        a.css('left', Math.random() * 400 + 'px');
        a.css('top', Math.random() * 400 + 'px');
        a.css('opacity', Math.random());
        a.css('background', clrs[Math.floor(Math.random() * 4)]);
       // a.css('top', 30*i+ 'px');
       // a.css('left',30+150* Math.sin(i)+'px');






        $('body').append(a);
    }
}







</script>


</html>
